<!DOCTYPE html>

<html>
<head>
    <title>show or hide the HTML content by id</title>
</head>

<body>
<p id="p1"> This is a text.<br> This is a text.<br> This is a text.<br> This is a text.<br> This is a text.<br> This is a text.<br> This is a text.<br> </p>
<input type="button" value="Hide text" onclick="document.getElementById('p1').style.visibility='hidden'" />
<input type="button" value="Show text" onclick="document.getElementById('p1').style.visibility='visible' " />


</body>
</html>
